<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mobile Exercise</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="css/css-reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <section id="slide1" class="slide">
        <h1>Start</h1>
        <div class="item option">Man</div>
        <div class="item option">Woman</div>

        <div class="option next">Next</div>
        <div class="option error">Please select an option</div>

    </section>
    <section id="slide2" class="slide">
        <h1>2</h1>
        <ul>
            <li class="animal option">Dog</li>
            <li class="animal option">Cat</li>
        </ul>
    </section>
    <section id="slide3" class="slide">
        <h1>3</h1>
        <ul>
            <li class="option">Yellow</li>
            <li class="option">Green</li>
        </ul>
    </section>
    <section id="slide4" class="slide">
        <h1>Results</h1>
        <div class="option res">You're a:
            <p class="resultado"></p>
            <div class="avatar"></div>
        </div>
    </section>

    <script>

        var gender = ""
        var animal = ""
        var color = ""
    
        $('.item').on("click", function(){
            gender = $(this).text()
            $('.item').removeClass('selected')
            $(this).addClass('selected')
        })

        $('.next').on("click", function(){
            if(gender===""){
                $('.error').fadeIn()
            }else{
                $('.error').hide()
                $('#slide1').hide()
                $('#slide2').show()
            }
            
        })

        $(".animal").on("click", function(){
            animal = $(this).text()
            $('#slide2').hide()
            $('#slide3').show()
        })

        $('#slide3 li').on("click", function(){
            color = $(this).text()

            var avatar = $('.avatar')

            // Sólo ocupé los últimos dos :)

            if(color === 'Yellow'){
                avatar.css('background-image', "url('https://lh3.googleusercontent.com/eMtxThjUfQPcitjk_9pZ2o852rlWX33meoNpfLb1J55yQmzj7RQDEFnRcc14K4GBf0o=w300')")
            }else if(color === 'Green') {
                avatar.css('background-image', "url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlSpMhuSeNjdMRC5B8z5b2PFbZ1uWo9uUs3O40cEcvS0lZNP3KUQ')")
            }

            $('#slide3').hide()
            $('#slide4').show()
        })
    
    </script>

</body>
</html>
